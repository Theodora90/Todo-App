<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT TODO | APP</title>
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="./assets/bootstrap-5.0.1-dist/css/bootstrap.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="list">
        <div class="container">
          <div>
            <div class="task-container">
              <div id="main">
                <div class="d-flex justify-content-between">
                  <h1 class="h2 text-swhite fw-bold">EVENT TODO</h1>
                  <i class="fas fa-list-ul my-2 fs-4 text-white fw-bold"></i>
                </div>
                <form id="task-form">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="task"
                      id="tasks"
                      placeholder="Please add a Task Here....."
                    />
                  </div>
                  <div class="task-container">
                    </div>
                    <ul class="collection list-group mb-3">
                    </ul>
                    <!-- Add tasks button -->
                    <input
                      type="submit"
                      value="Add Task"
                      class="btn btn-dark"
                    />
                    <!-- clear tasks button -->
                    <input
                      href="#"
                      type="button"
                      id="clear-tasks"
                      class="btn btn-dark"
                      value="Clear Tasks"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <!-- Bootstrap scripts -->
    <script src="./assets/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custome script -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
